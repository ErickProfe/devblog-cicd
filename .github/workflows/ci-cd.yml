  # ================================
  # JOB 3: DOCKER BUILD
  # ================================
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]  # Solo esperar tests unitarios por ahora
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t devblog:${{ github.sha }} .
        docker build -t devblog:latest .
    
    - name: ğŸ§ª Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container devblog:latest
        sleep 15
        curl -f http://localhost:5000/ || exit 1
        curl -f http://localhost:5000/api/health || exit 1
        docker stop test-container
        docker rm test-container
        echo "âœ… Docker image works correctly!"

  # ================================
  # JOB 4: SECURITY SCAN
  # ================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ” Install security tools
      run: |
        pip install safety bandit
    
    - name: ğŸ” Run safety check
      run: |
        safety check -r requirements.txt --json --output safety-report.json || true
        echo "âœ… Safety check completed"
    
    - name: ğŸ” Run bandit security linter
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        echo "âœ… Bandit scan completed"
    
    - name: ğŸ“¤ Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
        retention-days: 30

  # ================================
  # JOB 5: DEPLOY
  # ================================
  deploy:
    name: ğŸš€ Deploy Notification
    runs-on: ubuntu-latest
    needs: [test, docker-build, security]  # Remover e2e-tests por ahora
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
